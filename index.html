<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary Component</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <main class="container">
        <div class="card-group border border-0">
           <div class="card border-0 shadow-lg rounded-5">
                <div class="row">
                    <div class="col col-12 col-md-6 p-0">
                        <div class="card p-3 m-0 border-0 rounded-5 w-100 h-100">
                            <div class="card-body d-flex flex-column align-items-center ">
                              <h1 class="mt-2">Your Result</h1>
                              <div class="not mb-5 shadow-sm ">
                                  <p class="point">76</p>
                                  <p class="sub">of 100</p>
                              </div>
                              <h2 class="fs-3 fw-bold mb-3">Great</h2>
                              <p class="card-text px-3">You scored higher than 65% of the people who have taken these tests.</p>
                            </div>
                          </div>
                    </div>
                
                      <div class="col col-12 col-md-6 p-0">
                        <div class="card border-0 rounded-5">
                        <div class="card-body">
                            <h3 class="fs-5 fw-bold mb-4">Summary</h3>
                            <div class="reaction rounded-3 d-flex justify-content-between align-items-center p-3 mb-3">
                                <div class="d-flex justify-content-start align-items-center">
                                    <img src="assets/images/icon-reaction.svg" alt="reaction" class="me-2">
                                    <h4 class="m-0">Reaction</h4>
                                </div>
                                <div>
                                    <p class="m-0"><span class="fw-bold">80</span> <span class="light">/ 100</span></p>
                                </div>
                            </div>
                            <div class="memory rounded-3 d-flex justify-content-between align-items-center p-3 mb-3">
                                <div class="d-flex justify-content-start align-items-center">
                                    <img src="assets/images/icon-memory.svg" alt="memory" class="me-2">
                                    <h4 class="m-0">Memory</h4>
                                </div>
                                <div>
                                    <p class="m-0"><span class="fw-bold">92</span> <span class="light">/ 100</span></p>
                                </div>
                            </div>
                            <div class="verbal rounded-3 d-flex justify-content-between align-items-center p-3 mb-3">
                                <div class="d-flex justify-content-start align-items-center">
                                    <img src="assets/images/icon-verbal.svg" alt="verbal" class="me-2">
                                    <h4 class="m-0">Verbal</h4>
                                </div>
                                <div>
                                    <p class="m-0"><span class="fw-bold">61</span> <span class="light">/ 100</span></p>
                                </div>
                            </div>
                            <div class="visual rounded-3 d-flex justify-content-between align-items-center p-3 mb-5">
                                <div class="d-flex justify-content-start align-items-center">
                                    <img src="assets/images/icon-visual.svg" alt="visual" class="me-2">
                                    <h4 class="m-0">Visual</h4>
                                </div>
                                <div class="text-center d-flex align-items-center">
                                    <p class="m-0"><span class="fw-bold">72</span> <span class="light">/ 100</span></p>
                                </div>
                            </div>
                            <button type="button" class=" w-100 rounded-5 mb-4">Continue</button>
                        </div>
                    </div>
                </div>
           </div>
          </div>
    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
